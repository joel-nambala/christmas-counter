<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="christmas-logo.jpeg" type="image/jpeg" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>Christmass Countdown</title>
  </head>
  <body>
    <header class="countdown">
      <h1 class="countdown-title">Christmas is comming</h1>
      <p class="countdown-text">It is the most wonderful time of the year</p>
      <div class="countdown-card">
        <div class="countdown-labels">
          <h2 class="countdown-days">12</h2>
          <p class="countdown-label">Days</p>
        </div>
        <div class="countdown-labels">
          <h2 class="countdown-hours">12</h2>
          <p class="countdown-label">Hours</p>
        </div>
        <div class="countdown-labels">
          <h2 class="countdown-minutes">12</h2>
          <p class="countdown-label">Minutes</p>
        </div>
        <div class="countdown-labels">
          <h2 class="countdown-seconds">12</h2>
          <p class="countdown-label">Seconds</p>
        </div>
      </div>
      <p class="countdown-text">&#x22;We wish you a merry christmas&#x22;</p>
    </header>
  </body>
</html>
